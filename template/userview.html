<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="{% url 'dashboard' %}" class="navbar-brand fs-2 text-primary"
          >{{name}}</a
        >
        <div class="d-flex">
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'recharge'%}"
          >
            Recharge
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'logout'%}"
          >
            Signout
          </a>
          <h5 class="text-warning fs-3">{{amount}}$</h5>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mt-5">
          <a href="{% url 'myquiz' %}" style="text-decoration: none">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h1 class="text-center text-danger">My Quiz</h1>
              </div>
            </div>
          </a>
        </div>

        <div class="col-lg-4 mt-5">
          <a href="{% url 'quiz-list' %}" style="text-decoration: none">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h1 class="text-center text-success">Check Quiz</h1>
              </div>
            </div>
          </a>
        </div>

        <div class="col-lg-4 mt-5">
          <a href="{% url 'refund-request' %}" style="text-decoration: none">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h4 class="text-center text-warning pb-2 pt-2">
                  Request Refund
                </h4>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
