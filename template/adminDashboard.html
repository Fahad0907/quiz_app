<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a
          href="{% url 'admin-dashboard' %}"
          class="navbar-brand fs-2 text-primary"
          >Admin</a
        >
        <div class="d-flex">
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'Info'%}"
          >
            Create Quiz
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'accept-recharge'%}"
          >
            Recharge Request
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'logout'%}"
          >
            Signout
          </a>
        </div>
      </div>
    </nav>
    <div class="bg-warning">
      {%for message in messages%}
      <h3 class="text-center">{{message}}</h3>
      {%endfor%}
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-3 mt-5">
          <div class="card">
            <a
              href="{% url 'earning-details'  %}"
              style="text-decoration: none"
            >
              <div class="card-body bg-light">
                <h5 class="card-title text-center fs-1 text-success">
                  Total Earning
                </h5>

                <h5 class="text-center mt-5 mb-5">
                  <p class="btn btn-lg btn-primary">{{earning}}$</p>
                </h5>
              </div>
            </a>
          </div>
        </div>
        <div class="col-sm-3 mt-5">
          <div class="card">
            <a
              href="{% url 'total-user'  %}"
              style="text-decoration: none"
            >
            <div class="card-body bg-light">
              <h5 class="card-title text-center fs-1 text-success">
                Total User
              </h5>

              <h5 class="text-center mt-5 mb-5">
                <p class="btn btn-lg btn-primary">{{user}}</p>
              </h5>
            </a>
            </div>
          </div>
        </div>
        <div class="col-sm-3 mt-5">
          <div class="card">
            <a href="{% url 'total-quiz' %}" style="text-decoration: none">
              <div class="card-body bg-light">
                <h5 class="card-title text-center fs-1 text-success">
                  Total Quiz
                </h5>

                <h5 class="text-center mt-5 mb-5">
                  <p class="btn btn-lg btn-primary">{{quiz}}</p>
                </h5>
              </div>
            </a>
          </div>
        </div>
        <div class="col-sm-3 mt-5">
          <div class="card">
            <a href="{% url 'refund-user' %}" style="text-decoration: none">
              <div class="card-body bg-light">
                <h2 class="card-title text-center  text-success">
                  Refund Request
                </h2>

                <h5 class="text-center mt-5 mb-5">
                  <p class="btn btn-lg btn-primary">{{refund}}</p>
                </h5>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
