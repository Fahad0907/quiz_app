<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Quiz Test</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="{% url 'dashboard' %}" class="navbar-brand fs-2 text-primary"
          >{{name}}</a
        >
        <div class="d-flex">
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'recharge'%}"
          >
            Recharge
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'logout'%}"
          >
            Signout
          </a>
          <h5 class="text-warning fs-3">{{amount}}$</h5>
        </div>
      </div>
    </nav>
    <div class="bg-warning">
      {%for message in messages%}
      <h3 class="text-center">{{message}}</h3>
      {%endfor%}
    </div>
    <div class="container">
      <hr class="mt-5" />
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 mt-5">
          <form method="post">
            {% csrf_token %} {%for i in context%}
            <h1 class="fs-3 mb-3">
              <span class="fs-3 text-danger">Question : </span> {{i.question}}
            </h1>
            <input type="hidden" id="custId" name="queId" value="{{i.id}}" />
            <div>
              {%for j in i.option%}
              <div class="form-check">
                <input
                  name="option"
                  class="form-check-input"
                  type="checkbox"
                  id="flexCheckDefault"
                  value="{{j.id}}"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  {{j.name}}
                </label>
              </div>

              {%endfor%}
            </div>
            {%endfor%}
            <div class="mt-5">
              <button type="submit" class="btn btn-outline-primary">
                Next
              </button>
            </div>
          </form>
        </div>

        <div class="col-lg-2"></div>
        <hr class="mt-5" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
