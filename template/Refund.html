<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Refund User</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a
          href="{% url 'admin-dashboard' %}"
          class="navbar-brand fs-2 text-primary"
          >Admin</a
        >
        <div class="d-flex">
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'Info'%}"
          >
            Create Quiz
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'accept-recharge'%}"
          >
            Recharge Request
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'logout'%}"
          >
            Signout
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <table class="table mt-5">
          <thead>
            <tr>
              <th scope="col">Quiz Name</th>
              <th scope="col">User name</th>
              <th scope="col">Quiz Type</th>
              <th scope="col">Price</th>

              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <form method="post">
              {% csrf_token %} {% for i in context %}
              <input
                type="hidden"
                id="custId"
                name="quiz"
                value="{{i.quiz.quiz_name}}"
              />
              <input
                type="hidden"
                id="custId"
                name="userid"
                value="{{i.user.id}}"
              />
              <tr>
                <td>{{i.quiz.quiz_name}}</td>
                <td>{{i.user.first_name}}</td>
                <td>{{i.quiz.quiz_type}}</td>
                <td>{{i.quiz.price}}</td>

                <td>
                  <button name="refund" type="submit" class="btn btn-success">
                    Refund
                  </button>
                  <button name="deny" type="submit" class="btn btn-warning">
                    deny
                  </button>
                </td>
              </tr>
              {%endfor%}
            </form>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
