<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Quiz</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fs-2 text-primary">Admin</a>
        <div class="d-flex">
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'accept-recharge'%}"
          >
            Recharge Request
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'logout'%}"
          >
            Signout
          </a>
        </div>
      </div>
    </nav>
    <h1 class="text-center mt-5 mb-5 text-primary">
      Well come to quiz session !
    </h1>
    <div class="container">
      <div class="row">
        <form method="post" action="{% url 'Info' %}">
          {% csrf_token %}
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input
              name="quizname"
              type="text"
              class="form-control"
              placeholder="Enter quiz name"
              aria-label="Username"
              aria-describedby="addon-wrapping"
              required
            />
          </div>
          <div>
            <label for="">Image :</label>
            <br />
            <input type="file" id="img" name="image" accept="image/*" />
          </div>
          <div class="form-outline">
            <label class="form-label" for="textAreaExample2">About</label>
            <textarea
              name="about"
              class="form-control"
              id="textAreaExample2"
              rows="8"
            ></textarea>
          </div>
          <div class="input-group input-group-sm mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Number of question</span
            >
            <input
              name="questionNumber"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>

          <div class="input-group input-group-sm mb-3 mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Number of options</span
            >
            <input
              name="questionOption"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              required
            />
          </div>
          <select
            name="status"
            required
            class="form-select"
            aria-label="Default select example"
          >
            <option value="" selected>Quiz Payment</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
          <div class="input-group flex-nowrap mt-3">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input
              name="price"
              type="text"
              class="form-control"
              placeholder="If paid enter amount, otherwise let it blank"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap mt-3 mb-3">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input
              name="time"
              type="text"
              class="form-control"
              placeholder="Enter time for the quiz"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <select
            name="time_status"
            required
            class="form-select"
            aria-label="Default select example"
          >
            <option value="" selected>Time option</option>
            <option value="perquestion">perquestion</option>
            <option value="overall">overall</option>
          </select>
          <div class="input-group flex-nowrap mt-3 mb-3">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input
              name="retake"
              type="text"
              class="form-control"
              placeholder="Enter retake time"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="text-center mt-5 mb-5">
            <button type="submit" class="btn btn-outline-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
