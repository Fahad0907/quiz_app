<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Recharge</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="{% url 'dashboard' %}" class="navbar-brand fs-2 text-primary"
          >{{name}}</a
        >
        <div class="d-flex">
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'recharge'%}"
          >
            Recharge
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'logout'%}"
          >
            Signout
          </a>
          <h5 class="text-warning fs-3">{{amount}}$</h5>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3 class="text-center text-danger mt-3">
        For rechargin currency, you have pay money to 0162XXXXXXX and then send
        the transaction id
      </h3>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 mt-5">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Enter Transaction ID</label
              >
              <input
                name="transaction"
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder=""
                required
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Enter Phone number</label
              >
              <input
                name="phone"
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder=""
                required
              />
            </div>

            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Enter Amount</label
              >
              <input
                name="amount"
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder=""
                required
              />
            </div>

            <div class="text-center mt-5">
              <button type="submit" class="btn btn-outline-success">
                Send
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
