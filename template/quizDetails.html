<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Quiz Details</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="{% url 'dashboard' %}" class="navbar-brand fs-2 text-primary"
          >{{name}}</a
        >
        <div class="d-flex">
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'recharge'%}"
          >
            Recharge
          </a>
          <a
            class="btn btn-outline-success me-3"
            type="button"
            href="{% url 'logout'%}"
          >
            Signout
          </a>
          <h5 class="text-warning fs-3">{{amount}}$</h5>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <img
          src="{{context.image.url}}"
          class="rounded mx-auto d-block"
          alt="quizimage"
          style="height: 200px; width: 600px"
        />
        <h3 class="text-center mb-5">{{context.description}}</h3>
        <h3 class="text-center">
          You get <span class="text-primary">{{time.time}}</span> minute
          {{time.time_option}}
        </h3>

        <h3 class="text-center">
          You have <span class="text-primary">{{context.retake}}</span> retakes
          option
        </h3>

        <h2 class="text-center mt-5">
          <span class="text-danger">Quiz status: </span>{{context.quiz_type}}
        </h2>
        <h2 class="text-center mt-5">
          <span class="text-success">Price: </span>{{context.price}}
        </h2>
        <form method="post">
          {% csrf_token %}

          <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary">Start Now</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
